<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        #vid{
            width: 60%;height: 80vh;margin: auto;margin-top: 20px;
        }
        #vid>iframe{
            width: 100%;height: 90%;
        }
        #vid>h3{
            margin-left: 12px;
        }
        button{
            border: none;background-color: grey;border-radius: 10px;padding: 8px;
        }
    </style>
</head>
<body>
    <button onclick="rr()">Back to Previous Page</button>
    <div id="vid"></div>
</body>
</html>

<script>
    var a = JSON.parse(localStorage.getItem("movietp"))
    var iframe = document.createElement("iframe")
    iframe.src = "https://www.youtube.com/embed/"+a[0]
    iframe.allow = "fullscreen";
    var h3 = document.createElement("h3")
    h3.innerText = a[1]
    document.querySelector("#vid").append(iframe,h3)

    function rr()
    {
        window.history.back();
    }
</script>
